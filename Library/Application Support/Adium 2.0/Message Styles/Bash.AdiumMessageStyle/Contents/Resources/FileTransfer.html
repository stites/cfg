<div id="filetransfer" title="%time{%H:%M:%S}%">
  <img src="%fileIconPath%" /> <b>%fileName%</b>
  <var id="status">* %message% *</var><br/>
  <button onclick="%saveFileHandler%" value="Save"><button onclick="%saveFileAsHandler%" value="Save as..."><button onclick="%cancelRequestHandler%" value="Cancel">
</div>
